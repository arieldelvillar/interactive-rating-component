<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <!-- Rating state start -->
    <article id="rating-state">
      <section class="rating-form">
        <div class="star-icon">
          <img src="https://raw.githubusercontent.com/arieldelvillar/interactive-rating-component/d88aeb8d602b7a183484c9483e7aad22c15a786c/images/icon-star.svg" alt="star">
        </div>
      
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is                             appreciated to help us improve our offering!</p>
        <section class="radios">
          <input type="radio" class="radio-btn" id="radio1" name="rating" value='1'>
          <input type="radio" class="radio-btn" id="radio2" name="rating" value='2'>
          <input type="radio" class="radio-btn" id="radio3" name="rating" value='3'>
          <input type="radio" class="radio-btn" id="radio4" name="rating" value='4'>
          <input type="radio" class="radio-btn" id="radio5" name="rating" value='5'>
         </section>

         <button onclick="formValidation()">SUBMIT</button>
      </section>
    </article>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <article id="thank-you-state">
      <section>
        <img src="https://raw.githubusercontent.com/arieldelvillar/interactive-rating-component/d88aeb8d602b7a183484c9483e7aad22c15a786c/images/illustration-thank-you.svg" alt="Thank You">
        <div class="result">
          <p id="result-text"></p>
        </div>  

        <h1>Thank you!</h1>

      <p class="thank-you-message">We appreciate you taking the time to give a rating. If you ever need more support, 
       don’t hesitate to get in touch!</p>
      </section>
    </article>
  </main>
  <!-- Thank you state end -->

  </div>
  -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
